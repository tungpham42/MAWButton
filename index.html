<html>
<head>
    <title>MAWButton Demo</title>
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/mawbutton.css"/>
</head>
<body>

    <button>Click Me</button>
    <button class="green">Click Me</button>
    <button class="blue">Click Me</button>
    <button class="red">Click Me</button>

    <a href="https://github.com/yuhua-chen/MAWButton/" target="_blank">View on GitHub</a>
	<script type="text/javascript" src="js/vendor/jquery.js"></script>
	<script type="text/javascript" src="js/mawbutton.js"></script>
    <script type="text/javascript">
        $('button').mawbutton({
            speed : 300,
            scale : 4,
            effect : "ripple"
        });
    </script>
</body>
</html>
